<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <title>PawBuddy</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
  <body>
    <div class="container">
      <div id="header">
        <h1>Pawbuddy</h1>
      </div>
      <div id="pet_row">
        <center>
          <div style="margin-top: -50px; margin-left: 30px">
            <table>
              <tr>
                <td>
                  <p style="font-weight: bold">Bat</p>
                </td>
                <td align="center">
                  <img
                    src="../pets/bat.gif"
                    width="100"
                    height="100"
                    class="img_style"
                  />
                </td>
                <td>
                  <button
                    id="bat_button"
                    style="cursor: pointer"
                    class="button_primary"
                  >
                    Choose Me
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <p id="croc_name" style="font-weight: bold">Crosscs</p>
                </td>
                <td align="center">
                  <img
                    src="../pets/crocs.gif"
                    width="100"
                    height="100"
                    class="img_style"
                  />
                </td>
                <td>
                  <button
                    style="cursor: pointer"
                    class="button_primary"
                    id="crocs_button"
                  >
                    Choose Me
                  </button>
                </td>
              </tr>
            </table>
            <button
              style="cursor: pointer"
              class="button_primary"
              id="clear_button"
            >
              Clear All
            </button>
          </div>
        </center>
      </div>
      <p>Development Env [ Key : Jahneer ]</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
